
#Dalek Mod Client configuration settings
[client]
	#Disable Dalek Santa Hats
	disableDalekSantaHats = false
	#Toggle lightmaps
	renderLightmaps = true
	#Connect the the SWDTeam website to get the latest title screen splashes
	#If customTitleScreen is disabled, this will be too
	getSplashes = true
	#Use the custom Dalek Mod titlescreen
	customTitleScreen = true

